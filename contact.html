                        <label for="email">Email</label>
                        <input type="email" placeholder="Email" id="email" size="22"><br><br>
                        
                        <label for="assunto">Assunto</label>
                        <input type="text" placeholder="Assunto" id="assunto" size="22"><br><br>
                        
                        <label for="mensagem">Mensagem</label>
                        <textarea placeholder="Mensagem" id="mensagem"></textarea><br>
                        <div class="botoes">
                            <button id="clear">Limpar</button>
                            <button id="send">Enviar</button>
                        </div>

                </div>
